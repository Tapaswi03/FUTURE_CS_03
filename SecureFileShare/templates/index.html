<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Share</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ”’ Secure File Share</h1>

    <!-- Show flashed messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: green; font-weight: bold;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Upload File</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h3>â¬‡ Download File</h3>
    <form method="POST" action="{{ url_for('download') }}">
        <label>Enter filename:</label>
        <select name="filename">
            {% for f in files %}
              <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Download">
    </form>
</body>
</html>
